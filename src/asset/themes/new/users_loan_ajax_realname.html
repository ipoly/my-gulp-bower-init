<script src="{$tpldir}/js/jquery.js" type="text/javascript"></script><script src="{$tpldir}/js/jquery.form.js" type="text/javascript"></script><script src="{$tpldir}/js/lhgdialog.min.js" type="text/javascript"></script><link href="{$tpldir}/css/dialog.css" rel="stylesheet" type="text/css" />{articles module="rating" function="GetInfoOne" user_id="$_G.user_id" var="info_var"} <form action="/?user&q=code/rating/info&type=base" name="form1" method="post"  enctype="multipart/form-data" id="realname_form"> <div class="daeyou_dialog">        <div class="title">姓名：</div>        <div class="content"><input type="text" name="realname" id="realname" value="{$info_var.realname}"  size="22"/><font color="#FF0000">*</font></div> </div>  <div class="daeyou_dialog">        <div class="title">身份证号：</div>        <div class="content"><input type="text" name="card_id"  id="card_id" value="{$info_var.card_id}" size="22" />  <font color="#FF0000">*</font></div> </div>  <div class="daeyou_dialog">        <div class="title">确认身份证号：</div>        <div class="content"><input type="text" name="card_id1"  id="card_id1" value=""  size="22"/>  <font color="#FF0000">*</font></div> </div> <input type="hidden" name="submit" value="1"/>  	</form>{/articles}<script>var borrow_nid = '{$magic.request.borrow_nid}';{literal}var api = frameElement.api, W = api.opener;api.button({    id:'valueOk',	name:'确定',	callback:check_form,    foucs:true});function check_form(){    var frm = document.forms['form1'];        var realname = frm.elements['realname'].value;    var card_id = frm.elements['card_id'].value;    var card_id1 = frm.elements['card_id1'].value;    var errorMsg = '';        if (realname.length == 0 ) {        errorMsg += '* 姓名不能为空' + '\n';    }    if (card_id.length == 0 ) {        errorMsg += '* 身份证号不能为空' + '\n';    }else if (card_id.length!=15 && card_id.length!=18){		errorMsg += '* 身份证号位数不正确' + '\n';	}        if (card_id1.length == 0 ) {        errorMsg += '* 确认身份证号不能为空' + '\n';    }else if(card_id1!=card_id){        errorMsg += '* 输入的两次身份证号不一样' + '\n';    }				    if (errorMsg.length > 0){        alert(errorMsg); return false;    }else{         $("#realname_form").ajaxSubmit({	              success: function (result, status) {                if(parseInt(result)>0){                    W.location.href='/?user&q=code/borrow/tender&p=invest&borrow_nid='+borrow_nid;                }else{                    alert(result);                }                return false;            }        });                return false;    }}	</script>{/literal}
